<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="s1">
        <header>
            <h1>Survey Form</Form></h1>
            <p>User stories survey form</p>
        </header>
        <div>
            <form>
                <div class="lab">
                    <div class="l1">
                        <label>Name:</label>
                    </div>
                    <div>
                        <input type="text" name="Name" placeholder="Enter Name">
                    </div>
                </div>
                <div class="lab">
                    <div class="l1">
                        <label>Email:</label>
                    </div>
                    <div>
                        <input type="email" name="Email" placeholder="Enter E-Mail">
                    </div>
                </div>
                <div class="lab">
                    <div class="l1">
                        <label>Work Experience:</label>
                    </div>
                    <div>
                        <input type="number" name="Work Experience" placeholder="Enter Number">
                    </div>
                </div>
                <div class="lab">
                    <div class="l1">
                        <label>Are you comfortable in investing in real estate
                         on platform without first investigating property:
                        </label>
                    </div>
                    <div>
                        <select>
                            <option>Yes</option>
                            <option>N0</option>
                        </select>
                    </div>
                </div>
                <div class="lab">
                    <div class="l1">
                        <label for="About">Suggestions to build trusted platform:</label>
                    </div>
                    <div>
                        <textarea name="About"></textarea>
                    </div>
                </div>
                <div class="lab">
                   <div class="l1">
                      <label>You are ready to invest in:</label>
                   </div>
                   <div>
                    <input type="checkbox" name="project" value="Real Estate"><label>Real Estate</label>
                    <br>
                    <input type="checkbox" name="project" value="Real Estate"><label>Mutual Funds</label>
                    <br>
                    <input type="checkbox" name="project" value="Real Estate"><label>Crypto Currency</label>
                    <br>
                    <input type="checkbox" name="project" value="Real Estate"><label>Stock & Bonds</label>
                    </div>
                </div> 
                <div class="lab">  
                  <div class="l1">
                    <label>Are you ready for further contact:</label>
                  </div>
                  <div>
                    <input type="radio" name="suggest"><label>Yes</label>
                    <br>
                    <input type="radio" name="suggest"><label>No</label>
                  </div>
                </div>   
                <div class="button">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
